<div ng-cloak>
  <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height-sm="1:2" md-row-height-xs="1:2" md-row-height="fit" md-gutter-gt-sm="8px" >
    <md-grid-tile class="red" md-rowspan="{{$root.sections[sectionName]['placeholder-a'].rowspan}}" md-colspan="6"  md-colspan-sm="1" md-colspan-xs="1">
      <div layout="row" layout-wrap>
        <ng-transclude class="full-width" ng-transclude-slot="placeholder-a"></ng-transclude>
      </div>
    </md-grid-tile>
    <md-grid-tile class="blue" md-rowspan="1" md-colspan="3"  md-colspan-sm="1" md-colspan-xs="1">
      <div class="full-width" layout="column">
        <ng-transclude ng-transclude-slot="placeholder-c"></ng-transclude>
      </div>
    </md-grid-tile>
    <md-grid-tile class="green" md-rowspan="2" md-colspan="3"  md-colspan-sm="1" md-colspan-xs="1">
      <div class="full-width" layout="column">
        <ng-transclude ng-transclude-slot="placeholder-b"></ng-transclude>
      </div>
    </md-grid-tile>
    <md-grid-tile class="yellow" md-rowspan="1" md-colspan="3"  md-colspan-sm="1" md-colspan-xs="1">
      <div class="full-width" layout="column">
        <ng-transclude ng-transclude-slot="placeholder-d"></ng-transclude>
      </div>
    </md-grid-tile>

  </md-grid-list>
</div>
